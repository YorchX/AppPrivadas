<ion-view view-title="Mi residencial" hide-tabs>
	<ion-content class="has-header padding has-footer" scroll="true" has-bouncing="true">
		<ion-list>
			<ion-item class="item-body">
				<label style="text-align: center;">
					<img src="{{ captura }}" alt="" class="full-image" style="width: 100%; height: auto; min-height: 100px;">
				</label>
				<button class="button button-full button-positive item icon-right ion-camera" ng-click="TomarFoto()">
					Imagen de perfil
				</button>
			</ion-item>
			<ion-item class="item-input item-stacked-label">
				<label>
					<span class="input-label">Usuario</span>
					<input type="text" ng-model="usuario">
				</label>
			</ion-item>
			<ion-item class="item-input item-stacked-label">
				<label>
					<span class="input-label">Password</span>
					<input type="password" ng-model="password" >
				</label>
			</ion-item>
			<ion-item class="item-input item-stacked-label">
				<label>
					<span class="input-label">Confirmar password</span>
					<input type="password" ng-model="password" >
				</label>
			</ion-item>
			<ion-item class="item-input item-stacked-label">
				<label>
					<span class="input-label">Fecha de nacimiento</span>
					<input type="date" ng-model="fechaNacimiento" >
				</label>
			</ion-item>
			<ion-item class="item-input  item-select">
				<label>
					<span class="input-label">Tipo de usuario</span>
					<select>
						<option ng-repeat="tipoUsuario in tiposUsuarios" value="{{ tipoUsuario.iIdTipoUsuario }}">{{ tipoUsuario.cTipoUsuario }}</option>
					</select>
				</label>
			</ion-item>
			<ion-item>
				<button class="button button-full button-assertive" ng-click="Registrarse()">
					Aceptar
				</button>
			</ion-item>
		</ion-list>
	</ion-content>
</ion-view>
